<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" th:href="@{/resources/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/resources/css/home.css}">
</head>
<body>
<!--/*@thymesVar id="customer" type="com.saber.site.entities.CustomerEntity"*/-->
    <h3>Update Customer</h3>
    <th:block th:if="${customer!=null}">
        <div class="container">
            <div class="row">
                <form th:action="@{/customer/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="firstName" th:value="${customer.getFirstName()}" th:name="firstName" th:field="*{firstName}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="lastName"  class="col-sm-2 col-form-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="lastName" th:value="${customer.getLastName()}"  th:name="lastName" th:field="*{lastName}">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" id="email" th:value="${customer.getEmail()}"  th:name="email" th:field="*{email}">
                        </div>
                    </div>
                    <input type="submit" value="Update Customer" class="btn btn-primary"/>
                </form>
            </div>
        </div>
    </th:block>
</body>
</html>
